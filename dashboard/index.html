<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="/dashboard/img/icon/icon_default.png" type="image/x-icon">
	<!--Estilos-->
	<link rel="stylesheet" href="/dashboard/node_modules/@fortawesome/fontawesome-free/css/all.css">
	<link rel="stylesheet" href="/dashboard/css/main.css">
	<link rel="stylesheet" href="/dashboard/css/data.css">

	<title>Dashboard</title>
</head>

					</div>
				</div>

								<div class="alineador_horizontal">
									<div class="icono_elemento color_texto_02">

									</div>

										<p>Inicio</p>

								</div>
							</a>
						</div>

						<div class="elemento">
							<a href="#">
								<div class="alineador_horizontal">
									<div class="icono_elemento color_texto_22">
										<i class="fas fa-chart-line"></i>
									</div>
									
									<div class="titulo_elemento">
										<p>Dashboard</p>
									</div>

									<div class="notificaciones_elemento texto_nivel_04">
										<p></p>
									</div>
								</div>
							</a>
						</div>

						<div class="elemento">
							<a href="#">
								<div class="alineador_horizontal">
									<div class="icono_elemento color_texto_20">
										<i class="fas fa-chart-bar"></i>
									</div>
									
									<div class="titulo_elemento">
										<p>Assesment</p>

									<div class="notificaciones_elemento texto_nivel_04">
										<p></p>

								</div>
							</a>

							<a href="#">
								<div class="alineador_horizontal">
									<div class="icono_elemento color_texto_20">
										<i class="fas fa-inbox"></i>
									</div>
									
									<div class="titulo_elemento">
										<p>Inbox</p>
									</div>

									<div class="notificaciones_elemento activo_bg texto_nivel_04">
										<p>5</p>
									</div>
								</div>
							</a>
						</div>

						<div class="elemento">
							<a href="#">

									<div class="icono_elemento color_texto_10">

										<p></p>

									</div>

										<i class="fas fa-ellipsis-v"></i>
									</div>
								</div>
							</div>

							<div class="busqueda">
								<div class="alineador_horizontal">
									<input type="text" placeholder="Search" value="" name="query" id="query" class="color_texto_oscuro texto_nivel_normal">
									<div class="contenedor_icono color_texto_claro color_fondo_primario">
										<i class="fas fa-search" name="btn-search" id="btn-search"></i>
									</div>
								</div>
							</div>

							<div class="notificaciones texto_nivel_02 color_texto_primario">

	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
